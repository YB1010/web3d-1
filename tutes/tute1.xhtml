<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Web3D tutorial 1</title>
<link rel="stylesheet" type="text/css" href="../x3dom/x3dom.css"/>
<script type="text/javascript" src="../x3dom/x3dom.js">
    </script>
<style type="text/css">
body {
	background-color: gray;
}
</style>
</head>
<body>
<h1>X3DOM Tute1</h1>
<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="400px" height="400px">
  <Scene>      <Transform  rotation='0 0 1 0' scale='1 1 1' translation='0 0 0'>

        <Shape DEF="box">
          <IndexedFaceSet solid='false' coordIndex='0 1  2 3  -1 4 5 6 7  -1 1 2 6 7  -1 0 3 5 4   -1 3 2 6 5  -1 0 1 7 4  -1 ' texCoordIndex='0 1  2 3  -1 0 1 2 3  -1 0 1 2 3  -1 0 1 2 3   -1 0 1 2 3  -1 0 1 2 3  -1 '>
            <Coordinate point=' 0 -1  1,
   2 -1  1,
   2  1  1,
   0  1  1,
   0 -1 -1,
   0  1 -1,
   2  1 -1,
   2 -1 -1' />
   <TextureCoordinate point='0 0, 1 0, 1 1, 0 1'/>
          </IndexedFaceSet>
          <Appearance>
             <ImageTexture url='./uv_grid.jpg'/>
          </Appearance>
        </Shape></Transform>
  <Shape DEF="line">
        <IndexedLineSet
      coordIndex=" 0 1 -1 0 2 -1 0 3 -1"
      colorPerVertex="true"
      colorIndex="0 0 -1 1 1 -1 2 2 -1">
	   <!-- 0 0 是红到红 1 1是绿到绿 2 2蓝到蓝 可以设置渐变 --> 
          <Coordinate point="1 0 0, 6 0 0, 1 5 0, 1 0 5"/>
          <Color color="1 0 0, 0 1 0, 0 0 1"/>
        </IndexedLineSet>
      </Shape>
  </Scene>
</X3D>
</body>
</html>
